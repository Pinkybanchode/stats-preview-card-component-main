<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
  <title>Frontend Mentor | Stats preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    body{
      font-size: 15px;
      /* font-weight:400 ; */
    }
    
  .outer-card{
      background: hsl(233, 47%, 7%);
      padding: 65px 18px;
    }

    .grid-container {
  display: grid;
  grid-template-columns: 1fr;
  grid-template-rows: 0.4fr 1fr;
  grid-template-areas: "image" "content";
  background: hsl(244, 38%, 16%);
      color: hsl(0, 0%, 100%);
}
.content{
  grid-area: content;
  text-align: center;
}
.image{
  grid-area: image;
}
    .image img{
      width: 100%;
    height: 100%;
    }
    .content{
      padding: 50px !important;
      grid-area: content;
    }
    .content p{
      color:hsla(0, 0%, 100%, 0.75);
    }
    .numbers{
      color:hsla(0, 0%, 100%, 0.6);
    }
    .text-color{
      color: hsl(277, 64%, 61%);
    }
    .numbers{
      text-align: center;
    }
    @media screen and (min-width:990px){
    .outer-card{
      margin: 100px 70px;
      background: hsl(233, 47%, 7%);
      padding:100px 90px!important;
    }

    .grid-container {
  display: grid;
  grid-template-columns: 1fr 1fr;
  grid-template-rows: 1fr;
  grid-template-areas: "content image";
  background: hsl(244, 38%, 16%);
      color: hsl(0, 0%, 100%);
}
    .image img{
      width: 100%;
    height: 100%;
    }
    .content{
      padding: 50px !important;
      text-align: left;
    }
    .content p{
      color:hsla(0, 0%, 100%, 0.75);
    }
    .numbers{
      color:hsla(0, 0%, 100%, 0.6);
    }
    .text-color{
      color: hsl(277, 64%, 61%);
    }
    .numbers{
      display: flex;
      justify-content: space-between;
    }
  }
  </style>
</head>
<body>
  <div class="outer-card">
    <div class="grid-container">
      <div class="content">
        <h2>Get <span class="text-color">insights</span> that help your business grow.</h2>
        <p>Discover the benefits of data analytics and make better decisions regarding revenue, customer 
          experience, and overall efficiency.</p>
          <div class="numbers">
            <span><h3>10k+</h3> companies</span>
            <span><h3>314</h3>templates</span>
            <span><h3>12m+</h3>queries</span>  
          </div>
      </div>
      <div class="image">
        
        <img src="images/image-header-desktop.jpg"/>
      </div>
    </div>
  </div>

</body>
</html>
